spring:
  application:
    name: mestenagir
  jpa:
    defer-datasource-initialization: true
    generate-ddl: true
    #hibernate.ddl-auto: update
  datasource.url: jdbc:h2:file:~/BOOKSTORE;AUTO_SERVER=true
  h2.console:
    enabled: true
    path: /h2-console
  mvc.format:
    date-time: iso
    date: iso
  thymeleaf.cache: false