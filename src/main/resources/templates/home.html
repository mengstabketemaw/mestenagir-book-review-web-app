    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form>
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Cover Picture</label>
                <input type="file" class="form-control" itemtype="image/*">
              </div>

              <div class="mb-3">
                <label class="form-label">Book</label>
                <input type="file" class="form-control">
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="publishedOrNot">
                <label class="form-check-label" for="publishedOrNot">Book is Published</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
      <h3>My Books</h3>
      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addBookModal">
        Add book
      </button>

      <div th:switch="${isEmpty}">
        <div th:case="${false}" class="card mb-3" style="max-width: 540px;" th:each="book: ${books}">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img th:src="${book.coverUrl}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <a th:href="@{'/books/' + ${book.bookId}}"  class="card-title" th:text="${book.bookName}">Name</a>
                <p class="card-text" th:text="${book.authorNames}">Author name</p>
                <div th:switch="${book.readingStatus}">
                  <p th:case="'0-reading'" class="card-text">Currently Reading</p>
                  <p th:case="'1-finished'" class="card-text">Finished</p>
                  <p th:case="'2-dnf'" class="card-text">Did not finish</p>
                </div>
                <p class="card-text">
                  <span th:each="rating: ${#numbers.sequence(0, book.rating - 1)}">
                    &#9733;
                  </span>
                </p>

              </div>
            </div>
          </div>
        </div>

      </div>
        <div th:case="${true}" class="d-flex align-items-center justify-content-center" style="height:500px">
          <div class="p-2">
            <h4>There is no book, add book to get review</h4>
          </div>
        </div>
      </div>
    </section>
  </div>
